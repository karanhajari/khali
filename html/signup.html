<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Managment</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../boostrap/css/bootstrap.min.css" />
  <script src="../js/jquery-3.6.0.js" defer></script>
  <script src="../js/index.js" defer></script>
  <script src="../js/signin.js" defer></script>
  <script src="../boostrap/js/bootstrap.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="../html/index.html">
          <img src="../images/navbar.png" alt="" width="40" height="44" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../html/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">About Us</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Sign in
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <button id="user-signin" class="btn btn-outline-primary">
                    User
                  </button>
                </li>
                <li>
                  <button id="doctor-signin" class="btn btn-outline-primary">
                    Doctor
                  </button>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Contact Us</a>
            </li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-success" href="/html/signup.html">Signup</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <h1 class="display-1">Signup</h1>
    <form id="signUp" >
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" required/>
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required/>
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required/>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" required/>
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required/>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="gender" class="form-control" id="gender" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required/>
      </div>
      <button type="submit" id="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </div>
</body>

</html>
